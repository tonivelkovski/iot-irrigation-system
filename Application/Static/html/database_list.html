<title>List of Readings</title>

<div class="container-fluid">
  <h1>List of records from database</h1>

  <div class="row">
    <div class="left">
      <label for="pageSizeSelect" style="margin-left: 16px"
        >Items per Page:&nbsp;&nbsp;</label
      >
      <select id="pageSizeSelect">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </div>
  </div>
  <div id="row">
    <div class="left">
      <label for="dateInputDelete">Delete by Date:&nbsp;&nbsp;</label>
      <input type="date" id="dateInputDelete" />&nbsp;&nbsp;
      <button id="deleteByDate">Delete</button>
    </div>
    <div class="right">
      <b>Delete all from database:</b> &nbsp;&nbsp;<button id="deleteAllData">
        Delete all
      </button>
    </div>
  </div>
</div>

<dialog id="confirmationDialog">
  <p>Are you sure you want to delete all data?</p>
  <button id="cancelButton">Cancel</button>
  <button id="deleteButton">Delete</button>
</dialog>
